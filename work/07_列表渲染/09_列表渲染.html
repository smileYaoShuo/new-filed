<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_列表渲染</title>
</head>
<body>

<!--
1. 遍历显示数组 : v-for / index
2. 遍历显示对象 : v-for / key
-->

<div id="demo">

  <h2>测试: v-for 遍历数组</h2>

  <ul>
    <li v-for="(p,index) in filterPersons"></li>
    {{index}}---{{p.name}}---{{p.age}}
    <button @click="removeP(p)">删除</button>
    <button @click="updateP()">更新</button>
  </ul>

  <h2>测试: v-for 遍历对象</h2>
</div>

<script type="text/javascript" src="../../prepare/js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el:'#demo',
      data:{
          persons:[
              {name:'tom',age:18},
              {name:'bob',age:18},
              {name:'ser',age:18}
          ]
      }
  })
</script>
</body>
</html>
